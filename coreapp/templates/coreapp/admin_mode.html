{% extends 'base.html' %}
{% block content %}
{% for product in products %}
    <a href="{% url 'product' product.id %}">{{ product.title }}</a>
    <br>
{% endfor %}
<div align="right">
    <h3>Create Product Form:</h3>
    <form method="POST" action="{% url 'admin_mode' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Product">
    </form>
</div>
{% endblock %}
